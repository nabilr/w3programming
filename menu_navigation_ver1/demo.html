$(document).ready(function () {


  $('.mainmenu  ul').parent().addClass('hassub');
  $('.mainmenu  ul  li').css('display', 'none');
  
  $("li.hassub > a").click( function (e) {

    console.log("click has sub")

    if ($(this).hasClass('active')) {
        console.log("click has sub active")
         $(this).parent().find('a').removeClass('active');
        $(this).parent().find('li').css('display', 'none')
        $(this).parent().find('li.hassub > a span').css('background', 'url(https://raw.githubusercontent.com/nabilr/w3programming/master/menu_navigation/icons/icon_plus.png) 96% center no-repeat');
        $(this).parent().find('> a span').css('background', 'url(https://raw.githubusercontent.com/nabilr/w3programming/master/menu_navigation/icons/icon_plus.png) 96% center no-repeat');
    } else {
        
     $(this).parent().find('> ul > li').css('display', 'block')
      $(this).parent().find('> a span').css('background', 'url(https://raw.githubusercontent.com/nabilr/w3programming/master/menu_navigation_ver1/icons/icon_minus.png) 96% center no-repeat');
          
      $(this).addClass('active');

    }

  });
});

</script>
